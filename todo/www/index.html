<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
<!--     <link href="css/ionic.app.css" rel="stylesheet">
 -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <!-- Importamos la libreria de google maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATC-My02IxrbQHh28hFFHhZk5sg5yOVRE">
    </script>
    

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>



    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mapsController.js"></script>


  </head>
  <body ng-app="starter" ng-controller="mapsController">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Map</h1>
    </ion-header-bar>
    <ion-content>
      <div>
          <!-- Mostramos la info del mapa -->
          <div id="map" data-ng-init="init()"></div>
      </div>
    </ion-content>
    <ion-footer-bar class="bar-dark">
    <p>Usuarios conectados: {{numUsuariosConectados}} </p>
    <p>  Usuarios de fiesta: {{genteEnZonasDeFiesta}}</p>
    </ion-footer-bar>
    
  </body>
</html>
